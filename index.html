<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="text-input" maxlength="60">
        <input type="file" id="meme-insert">
    </div>
    <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">
    </div>
    <div id="btns-container">
        <input type="button" id="fire">
        <input type="button" id="earth">
        <input type="button" id="water">
    </div>
    <div id="example-container">
        <input type="image" class="img" id="meme-1" src="imgs/meme1.png">
        <input type="image" class="img" id="meme-2" src="imgs/meme2.png">
        <input type="image" class="img" id="meme-3" src="imgs/meme3.png">
        <input type="image" class="img" id="meme-4" src="imgs/meme4.png">
    </div>
<script src="script.js"></script>
</body>
</html>
